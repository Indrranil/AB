<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .deleteBtn, .updateBtn {
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Contacts</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactsList">
            <!-- Contacts will be dynamically added here from JavaScript -->
        </tbody>
    </table>

    <script src="contacts.js"></script>
</body>

</html>
